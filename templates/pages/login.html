{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Full-page background */
        body {
            background: url("{% static 'images/loginback.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Card */
        .login-card {
            display: flex;
            width: 500px;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Left-side image */
        .login-image {
            width: 40%;
            background: url("{% static 'images/nmdc.png' %}") no-repeat center;
            background-size: cover;
        }

        /* Right-side form */
        .login-form {
            width: 60%;
            padding: 30px;
            text-align: center;
        }

        /* Form Fields */
        .input-group-text {
            background: #f0f0f0;
        }

        /* Button */
        .btn-primary {
            background: #a585fc;
            border: none;
            padding: 10px;
        }

        .btn-primary:hover {
            background: #8c6de3;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-image"></div>  <!-- Left-side Image -->
    <div class="login-form">
        <h2>NSL<strong> Dashboard</strong></h2>
        <p>Welcome back!</p>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text">ðŸ“§</span>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">ðŸ”’</span>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-primary w-100">Log in</button>
        </form>
    </div>
</div>

</body>
</html>
